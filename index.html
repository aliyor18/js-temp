<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <title>js-bazar</title>
</head>
<body class="bg-info">
  <main class="main">
    <section class="hero__main hero">
      <div class="hero__container container">
        <div class="hero__inner text-center mt-5">
          <h1 class="h1 mb-5">Converter</h1>
          
          <form class="hero__form d-flex flex-column align-items-center" autocomplete="off">
            <label class="mb-4 h4">
              Celcius;
              <input class="hero__input input-group-text mt-3" type="number" id="Celcius" placeholder="Celcius">
            </label>

            <label class="mb-4 h4">
              Fahrenheit;
              <input class="hero__input input-group-text mt-3" type="number" id="Fahrenheit" placeholder="Fahrenheit">
            </label>

            <label class="h4">
              Kelvin;
              <input class="hero__input input-group-text mt-3" type="number" id="Kelvin" placeholder="Kelvin">
            </label>
          </form>
        </div>
      </div>
    </section>
  </main>
  <script src="./js/script.js"></script>
</body>
</html>
